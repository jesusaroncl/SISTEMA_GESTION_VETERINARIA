# version: '3.8' 

services:
  # --- 1. Servicio de Base de Datos (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: veterinaria_db_container
    restart: always
    
    # 2. AÑADE ESTA LÍNEA (env_file)
    # Le dice al contenedor de DB que también lea las variables del .env
    env_file:
      - ./backend/.env
      
    # 3. ELIMINA ESTE BLOQUE 'environment'
    # (Ya que ahora las lee del env_file)
    # environment:
    #   POSTGRES_USER: ${POSTGRES_USER}
    #   POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    #   POSTGRES_DB: ${POSTGRES_DB}
      
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  # --- 2. Servicio de Backend (Flask) ---
  # (Esta sección se mantiene igual)
  backend:
    build:
      context: ./backend
    container_name: veterinaria_backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      - db

  # --- 3. Servicio de Frontend (Next.js) ---
  # (Esta sección se mantiene igual)
  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://localhost:5000"
    container_name: veterinaria_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:5000"
    depends_on:
      - backend

volumes:
  postgres_data: